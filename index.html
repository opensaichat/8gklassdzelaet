<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>8 «Г» класс</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .hero {
      min-height: 100vh;
      background: url("photos/bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      font-size: 42px;
    }

    .gallery {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>8 «Г» класс<br>боялась вся школа</h1>
  </section>

  <section class="gallery">
    <img src="photos/class1.jpg">
    <img src="photos/class2.jpg">
    <img src="photos/class3.jpg">
    <img src="photos/class4.jpg">
    <img src="photos/class5.jpg">
    <img src="photos/class6.jpg">
  </section>

</body>
</html>
